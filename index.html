<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">    
   
</head>


<body>

<h1 class="Texto">Welcome to our password generator.</h1>
<h3 class="Texto">Use our free online generator to get access to a highly secure random password of your liking. Choose the characters you want on your password and let the generator do the rest.</h3>

<br><br><br>    

<h2 class="Texto">Customize your password.</h2>
<br>

<div id="divCentro"> 

    <input type="text" name="contraseñaGen" id="contraseñaGenerada" >

    <div id="botones">

        <button class="boton" id="copyClipboard">Copy to clipboard.</button>
        <button class="boton" id="generateAgain" >Generate again.</button>

    </div>
</div>

<div>

    <p id="copiedText"></p>

</div>

<br>
<div id="Caracteristicas">

        <div id="Izquierda">

            <label for="barritaRange" class="TextoChico">Longitud de la contraseña: <br></label>
            <input type="number" id="numeroLongitud" value="8" min="8" max="30"><input type="range" id="sliderLength" min="8" max="30" value="8" step="1">

        </div>

        <div id="Derecha">
            
            <input type="checkbox" id="FacilDecir">   
            <label for="FacilDecir" class="TextoChico" >Easy to say.</label>   
            <input type="checkbox" id="Minus">        
            <label for="Minus" class="TextoChico" >Includes undercase.</label>  
            <input type="checkbox" id="Mayus">
            <label for="Mayus" class="TextoChico" >Includes uppercase.</label>  
            <input type="checkbox" id="Nums">
            <label for="Nums" class="TextoChico" >Includes numbers.</label>  
            <input type="checkbox" id="Symbols">
            <label for="Symbols" class="TextoChico" >Includes symbols.</label>  

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
